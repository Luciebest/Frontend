<div class="content">
    <div >
        <form class="form">
            <h2>Log In</h2>
            <p >Welcome back! Login to your account to always stay in touch with what happens in your campus.</p>
            <div class="input">
                <label for="email">Email</label><br>
                <input type="email" id="email">
            </div>

            <div class="input">
                <label for="password">Password</label><br>
                <input type="password" id="password">
            </div>

            <div class="checkbox">
                <input type="checkbox" id="checkbox">
                <label for="checkbox">Keep me logged in</label>

            </div>

            <div class="but">
                <button class="button" >Log In
                    <mat-icon>input</mat-icon>
                </button>
            </div>


            <div class="account">
                <br>
                <a >Don't have an account?</a>
                <a href="./signup">Create account</a><br>
                <a href="./forgot-password">Forgot password</a>

            </div>


        </form>
    </div>

    <div>
        <img src="./assets/images/undraw_educator_re_ju47.svg">
    </div>

</div>
